<div class="form">
    <mat-toolbar color="primary" class="header">
        <span class="title-center mat-h1">Search Domain</span>
      </mat-toolbar>
      
      <mat-sidenav-container>
        <mat-sidenav-content>
          <form [formGroup]="searchForm" (ngSubmit)="onSubmit()" novalidate>
            <mat-form-field class="example-full-width">
              <input matInput  placeholder="URL" formControlName="URL">
              <mat-error *ngIf="errorHandling('URL', 'required')">
                You must provide a <strong> URL</strong>
              </mat-error>
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <input matInput  placeholder="Deep" formControlName="Deep">
              <mat-error *ngIf="errorHandling('Deep', 'required')">
                You must provide a <strong> Deep</strong>
              </mat-error>
            </mat-form-field>
            
    
            <div class="button-wrapper action-button">
              <button [disabled]="this.searchForm.invalid" mat-flat-button color="primary">Submit</button>
              <button  mat-flat-button color="default" [routerLink]="['/crawler']">Cancel</button>
            </div>
      
          </form>
        </mat-sidenav-content>
      </mat-sidenav-container>
    </div>
